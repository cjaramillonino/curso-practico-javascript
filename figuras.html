<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Práctico de JS</title>
</head>

<body>

  <header>
    <h1>Figuras geométricas</h1>
    <p>Este es el primer taller del curso práctico de JS</p>
  </header>

  <section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form action="">
      <label for="InputCuadrado">
        Escribe cuánto mide cada lado de tu cuadrado:
        <input id="InputCuadrado" type="number">
      </label>
      <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
      <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
    </form>
  </section>

  <section>
    <h2>Calcula el área y perímetro de un triángulo isósceles</h2>
    <form action="">
      <label for="InputTriangulo1">
        Escribe cuánto mide el lado izquierdo tu triángulo:
        <input id="InputTriangulo1" type="number">
      </label>
      <label for="InputTriangulo2">
        Escribe cuánto mide el lado derecho tu triángulo:
        <input id="InputTriangulo2" type="number">
      </label>
      <label for="InputTriangulo3">
        Escribe cuánto mide la base de tu triángulo:
        <input id="InputTriangulo3" type="number">
      </label>
      <!-- <label for="InputTriangulo4">
        Escribe cuánto mide la altura de tu triángulo:
        <input id="InputTriangulo4" type="number">
      </label> -->
      <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
      <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
    </form>
  </section>

  <script src="figuras.js"></script>

</body>

</html>
