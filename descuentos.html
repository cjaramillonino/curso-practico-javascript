<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcentajes y descuentos</title>
</head>

<body>

  <header>
    <h1>
      Porcentajes y descuentos
    </h1>
    <p>Este es el segundo taller del curso práctico de JS</p>
  </header>

  <section>
    <h2>Calcula el precio a pagar en tus productos con descuento</h2>

    <form>
      <label for="InputPrice">
        Escribe el precio de tu producto:
        <input id="InputPrice" type="number">
      </label>
      <label for="InputCupon">
        Escribe el cupón aquí:
        <input id="InputCupon" type="text">
      </label>
      <button type="button" onclick="onClickButtonPriceCupon()">Calcular el precio con descuento</button>
      <p id="ResultPrice"></p>
    </form>
  </section>

  <script src="descuentos.js"></script>
